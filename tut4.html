<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUT4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-info">
    <script src="script.js"></script>
    <div class="d-flex justify-content-center align-item-center vh-100">
        <div class="body border p-3 container border-primary p-4 m-5 bg-white rounded">
                <div class="d-flex justify-content-center align-item-center bg-primary p-3 fw-bold fs-3 text-white rounded">IDENTIFICATION</div><br>
                <form id="name">
                    <div class="container row">                       
                        <div class="col-6">
                            <label class=" form-label" for="fnames">First Name:</label>
                            <input class="form-control" placeholder="Enter name" type="text" id="fnames"><br><br>
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="snames">Lastname:</label>
                            <input class="form-control" placeholder="Enter lastname" type="text" id="snames"><br><br>
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="edad">AGE:</label><br>
                            <input class="form-control" placeholder="Enter age" id="edad"><br><br>
                        </div>
                        <div class="d-flex">
                            <div>              
                                <button class="btn btn-primary" id="send">SEND</button>
                            </div>
                            <div class="ms-2">
                                <button class="btn btn-primary" id="clr">CLEAR</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="res container row">
                    <div>
                        <label class="fw-bold fs-1" for="">Information Details</label>
                    </div>
                    <div class="info border-primary border col-5" id="info"></div>
                </div>
            </div>
    </div>
</body>
</html>
